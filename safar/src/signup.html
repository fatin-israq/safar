<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/output.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
  </style>
  <link rel="stylesheet" href="./css/custom-animation.css" />
  <title>Sign Up | Safar</title>
</head>

<body class="bg-amber-50 text-gray-800 min-h-screen flex flex-col">
  <div class="min-h-screen flex items-center justify-center py-8">
    <div class="bg-white p-10 rounded-2xl shadow-md w-full max-w-md text-center fade-in">
      <!-- Logo -->
      <div class="flex items-center mb-6 justify-center float">
        <a href="../index.html"><img src="../img/Safar-logo-2.png" alt="Car Icon" class="h-10" /></a>
        <h1 class="text-3xl font-bold text-green-800 mt-2">Safar</h1>
      </div>

      <!-- Sign Up Form -->
      <div class="slide-up">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Create Account</h2>
        <p class="text-gray-600 text-sm mb-6">
          Join Safar today and start your journey with us.
        </p>

        <form class="space-y-3">
          <div class="text-left">
            <label class="sr-only" for="fullname">Full Name</label>
            <div class="flex items-center border rounded-xl px-4 py-3 input-group">
              <img src="../img/sign-up-login/user.png" class="h-4" alt="" />
              <input type="text" id="fullname" placeholder="Full Name"
                class="w-full bg-transparent outline-none text-gray-900 px-3" required />
            </div>
          </div>

          <!-- Gender Field -->
          <div class="text-left">
            <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
            <div class="flex gap-4">
              <label class="flex items-center">
                <input type="radio" name="gender" value="Male" required class="mr-2" />
                <span>Male</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="gender" value="Female" class="mr-2" />
                <span>Female</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="gender" value="Other" class="mr-2" />
                <span>Other</span>
              </label>
            </div>
          </div>

          <!-- User Type Field -->
          <div class="text-left">
            <label for="userType" class="block text-sm font-medium text-gray-700 mb-1">Account Type</label>
            <div class="flex items-center border rounded-xl px-4 py-3 input-group">
              <img src="../img/sign-up-login/user.png" class="h-4" alt="" />
              <select id="userType" name="userType" required
                class="w-full bg-transparent outline-none text-gray-900 px-3 appearance-none">
                <option value="" disabled selected>
                  Select account type
                </option>
                <option value="Rider">Rider</option>
                <option value="Driver">Driver</option>
                <option value="Admin">Admin</option>
              </select>
            </div>
          </div>

          <div class="text-left">
            <label class="sr-only" for="email">Email</label>
            <div class="flex items-center border rounded-xl px-4 py-3 input-group">
              <img src="../img/sign-up-login/email.png" class="h-4" alt="" />
              <input type="email" id="email" placeholder="Email"
                class="w-full bg-transparent outline-none text-gray-900 px-3" required />
            </div>
          </div>

          <div class="text-left">
            <label class="sr-only" for="phone">Phone Number</label>
            <div class="flex items-center border rounded-xl px-4 py-3 input-group">
              <img src="../img/sign-up-login/phone.png" class="h-4" alt="" />
              <input type="tel" id="phone" placeholder="Phone Number"
                class="w-full bg-transparent outline-none text-gray-900 px-3" required />
            </div>
          </div>

          <div class="text-left">
            <label class="sr-only" for="password">Password</label>
            <div class="flex items-center border rounded-xl px-4 py-3 input-group">
              <img src="../img/sign-up-login/padlock.png" class="h-4" alt="" />
              <input type="password" id="password" placeholder="Password"
                class="w-full px-3 bg-transparent outline-none text-gray-900" required />
              <img src="../img/sign-up-login/eye.png" class="h-5 cursor-pointer hover:opacity-70 transition-opacity"
                alt="" />
            </div>
          </div>

          <div class="text-left">
            <label class="sr-only" for="confirmPassword">Confirm Password</label>
            <div class="flex items-center border rounded-xl px-4 py-3 input-group">
              <img src="../img/sign-up-login/padlock.png" class="h-4" alt="" />
              <input type="password" id="confirmPassword" placeholder="Confirm Password"
                class="w-full px-3 bg-transparent outline-none text-gray-900" required />
              <img src="../img/sign-up-login/eye.png" class="h-5 cursor-pointer hover:opacity-70 transition-opacity"
                alt="" />
            </div>
          </div>

          <!-- Terms and Conditions -->
          <div class="flex items-start text-left text-sm text-gray-600 mt-4">
            <input type="checkbox" id="terms" class="mt-1 mr-2" required />
            <label for="terms">
              I agree to the
              <a href="./termsNcondition.html" class="text-green-800 font-semibold link-hover">Terms & Conditions</a>
              and
              <a href="./privacy.html" class="text-green-800 font-semibold link-hover">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold btn-login mt-4">
            Create Account
          </button>
        </form>

        <p class="text-sm text-gray-700 mt-6">
          Already have an account?
          <a href="login.html" class="text-green-800 font-semibold link-hover">Log in</a>
        </p>
      </div>
    </div>
  </div>
  <script>
    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById("fullname").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        gender: document.querySelector('input[name="gender"]:checked').value,
        userType: document.querySelector('select[name="userType"]').value,
        password: document.getElementById("password").value,
        confirmPassword: document.getElementById("confirmPassword").value,
      };

      console.log("Form Data:", formData);

      try {
        const response = await fetch("http://localhost:5000/api/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        });

        const data = await response.json();

        if (response.ok) {
          alert("Signup successful!");
          window.location.href = "login.html";
        } else {
          alert(data.message || "Signup failed");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred during signup");
      }
    });

    // Toggle password visibility
    document.querySelectorAll('img[alt="eye.png"]').forEach((eyeIcon) => {
      eyeIcon.addEventListener("click", function () {
        const input = this.parentElement.querySelector("input");
        input.type = input.type === "password" ? "text" : "password";
      });
    });
  </script>
</body>

</html>
